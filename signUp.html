<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Sign Up</title>
    <link rel="shortcut icon" href="login.png" type="image" />
  </head>

  <body>
   
    <div class="circle">
        <span style="position: absolute; width: 200px; height: 200px; border-radius: 50%;" class="circle-one" ></span>
        <span style="position: absolute; width: 200px; height: 200px; border-radius: 50%;"  class="circle-tow"></span>
      </div>

    <form class="transbox" style="width: 420px; height: 600px;">
        <h3 style="padding: 20px; text-align: center; font-size: 30px;">
            <strong>Sign Up Here</strong>
        </h3>
        <label>Full Name</label>
        <input type="text" placeholder="Full Name">
        <br>
        <label>Email</label>
        <input type="email" placeholder="Email">
        <br>
        <label>Password</label>
        <input type="password" required placeholder="Password">
        <br>
        <label>Confirm Password</label>
        <input type="password" required placeholder="Confirm Password">
        <br><br>
        <a href="http://127.0.0.1:5500/signUp.html"><button>Sign Up</button></a>
        <br><br>
        <div style="margin-left: 7%;">
            Already have an account? <a href="index.html">Log In</a><br>
        </div>
    </form>
  </body>
</html>
